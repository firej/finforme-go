{{define "header"}}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/main.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">finfor.me</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    {{if .Authenticated}}
                    <li class="nav-item">
                        <a class="nav-link" href="/finance/">Финансы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/finance/settings">Настройки</a>
                    </li>
                    {{end}}
                </ul>
                <ul class="navbar-nav">
                    {{if .Authenticated}}
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/info/">{{if .User}}{{.User.Username}}{{end}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/logout/">Выход</a>
                    </li>
                    {{else}}
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/login/">Вход</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/register/">Регистрация</a>
                    </li>
                    {{end}}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
{{end}}

{{define "footer"}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{end}}
