{{define "change_info_form.html"}}
{{template "header" .}}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Изменение информации</h2>

        {{if .Error}}
        <div class="alert alert-danger">{{.Error}}</div>
        {{template "footer" .}}
{{end}}

        <form method="POST" action="/accounts/change_info/">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email"
                       value="{{if .User}}{{.User.Email}}{{template "footer" .}}
{{end}}" required>
            </div>

            <div class="mb-3">
                <label for="first_name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="first_name" name="first_name"
                       value="{{if .User}}{{.User.FirstName}}{{template "footer" .}}
{{end}}">
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="last_name" name="last_name"
                       value="{{if .User}}{{.User.LastName}}{{template "footer" .}}
{{end}}">
            </div>

            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="/accounts/info/" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{{template "footer" .}}
{{end}}
